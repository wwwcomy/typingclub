<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="bootstrap.min.css" rel="stylesheet">
        <title>WikiType</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Typing Test</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="settings" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" class="btn btn-info">Settings</button>
                    <div class="collapse" id="collapseExample">
                        <div class="well">
                            <input type="checkbox" id="IGNORE_CASE" class="form-check-input">Ignore Case</input>
                            <input type="checkbox" id="IGNORE_PUNCTUATION_MARK" class="form-check-input">Ignore Punctuation</input>
                            <input type="checkbox" id="KEEP_PERIOD_COMMA_QUESTION" class="form-check-input">Keep .,?</input>
                        </div>
                    </div>
                    
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-10">
                    <div id="menuWrapper" class="dropdown">
                        <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href="javascript:;">Choose a document ...<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu multi-level" id="menu" role="menu" aria-labelledby="dropdownMenu">
                    </ul>
                    <button type="button" class="btn btn-info" id="randomBtn">Pick a Random One</button>
                </div>
                <div>
                    <h1 id='article-title'></h1>
                    <div style='display:none;'>Choose an article: <input type="text" name="requested-article" id="requested-article"></div>
                </div>
                <hr>
                <div id='wrapper' style='height: 400px; overflow: hidden;'>
                    <div id='article-content' tabindex="0" style='margin-top: 0px;padding-left: 10px;'>
                        <span style='font-family: "Courier", monospace'>
                            ... Loading article content ...
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h1>Result:</h1>
                <button id="reset" type="button" class="btn btn-warning">Reset Result</button>
                <div id='resultDiv'></div>
            </div>
        </div>
    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="cursor.js"></script>
    <script src="wikimediaREST.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
