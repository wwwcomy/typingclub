<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WikiType</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div id="menuWrapper" class="dropdown">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#"
               href="javascript:;">Choose a document ...<span class="caret"></span>
            </a>
            <ul class="dropdown-menu multi-level" id="menu" role="menu" aria-labelledby="dropdownMenu">
            </ul>
        </div>
        <div>
            <h1 id='article-title'></h1>
            Choose an article: <input type="text" name="requested-article" id="requested-article">
        </div>
        <hr>
        <div id='wrapper' style='height: 400px; overflow: hidden;' > 
            <div id='article-content' tabindex="0" style='margin-top: 0px;'>
                <span style='font-family: "Roboto Mono", monospace'>
                    ... Loading article content ...
                </span>
            </div>
        </div>  
        <script src="jquery-1.12.4.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="cursor.js"></script>
